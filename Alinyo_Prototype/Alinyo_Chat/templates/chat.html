<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinyo Chatbot</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .chat-container { max-width: 800px; margin: 50px auto; background-color: #1e1e1e; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.25); display: flex; flex-direction: column; height: 80vh; border: 1px solid #333; }
        .chat-header { background-color: #0d6efd; color: white; padding: 1rem; border-top-left-radius: 15px; border-top-right-radius: 15px; text-align: center; border-bottom: 1px solid #333; }
        .chat-box { flex-grow: 1; padding: 1.5rem; overflow-y: auto; display: flex; flex-direction: column; }
        .chat-input-area { padding: 1rem; border-top: 1px solid #333; }
        .form-control, .form-control:focus { background-color: #2c2c2c; color: #e0e0e0; border-color: #444; }
        .form-control::placeholder { color: #888; }
        .message { max-width: 75%; padding: 0.75rem 1.25rem; border-radius: 20px; margin-bottom: 1rem; word-wrap: break-word; }
        .user-message { background-color: #0d6efd; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .bot-message { background-color: #333; color: #e0e0e0; align-self: flex-start; border-bottom-left-radius: 5px; }
        .typing-indicator { align-self: flex-start; color: #aaa; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h4>Converse com o Alinyo</h4>
        </div>
        
        <div class="chat-box" id="chat-box">
        </div>
        
        <div class="chat-input-area">
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Digite sua mensagem..." autocomplete="off" required>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const newSessionIdFromDjango = "{{ uuid|safe }}";

        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        
        const apiUrl = '/api/';
        const historyApiUrl = '/get_history/';

        document.addEventListener('DOMContentLoaded', function() {
            loadHistoryAndSession();
        });

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';
                showTypingIndicator();
                sendMessageToApi(userMessage);
            }
        });

        function addMessage(message, sender) {
            const className = sender === 'user' ? 'user-message' : 'bot-message';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.id = 'typing-indicator';
            typingElement.classList.add('message', 'bot-message', 'typing-indicator');
            typingElement.textContent = 'Bot está a pensar...';
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) {
                chatBox.removeChild(typingElement);
            }
        }

        function sendMessageToApi(message) {
            const sessionId = localStorage.getItem('session_id');
            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
                body: JSON.stringify({ message: message, session_id: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                removeTypingIndicator();
                addMessage(data.message, 'bot');
            })
            .catch(error => {
                removeTypingIndicator();
                addMessage('Desculpe, ocorreu um erro de comunicação com o servidor.', 'bot');
                console.error('Erro:', error);
            });
        }
        
        function loadHistoryAndSession() {
            let sessionId = localStorage.getItem('session_id');

            if (!sessionId) {
                sessionId = newSessionIdFromDjango;
                localStorage.setItem('session_id', sessionId);
                addMessage("Olá! Como posso te ajudar hoje?", 'bot');
            } else {
                fetch(`${historyApiUrl}?session_id=${sessionId}`)
                    .then(response => response.json())
                    .then(data => {
                        chatBox.innerHTML = ''; 
                        data.history.forEach(msg => {
                            addMessage(msg.content, msg.sender);
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao carregar o histórico:', error);
                        addMessage("Não foi possível carregar o histórico da conversa.", 'bot');
                    });
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

    </script>
</body>
</html>
